<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            background-color: #ffcd00;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .smartphone {
            width: 320px;
            height: 640px;
            background-color: white;
            border: 15px solid black;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            height: 100px;
            background-color: lightgray; /* Hintergrundfarbe nur für Platzhalter, entfernen oder ändern, wenn Logo eingefügt wird */
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: black;
            margin-bottom: 20px;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            color: black;
            margin-bottom: 12px;
        }

        .example {
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background-color: #ffcd00;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script>
        const examples = [
            "Rückspiegel werden zu Panoramafenstern erweitert...",
            "Klimaanlage wird zum Schneemaschinensystem modifiziert...",
            "Sicherheitsgurte werden zu Fallschirmen umgebaut...",
            "Seitenfenster werden mit Kinoleinwänden ausgestattet...",
            "Zündschlüssel wird zum Zauberstab umfunktioniert...",
            "Fußmatten werden zu fliegenden Teppichen verwandelt...",
            "Blinker werden mit Disco-Lichteffekten synchronisiert...",
            "Fahrersitz wird zum Massagestuhl aufgerüstet...",
            "Scheinwerfer werden mit Abenteuerprojektionen versehen...",
            "Lenkrad wird zur Hula-Hoop-Reifensteuerung konvertiert...",
            // Weitere 40 Beispiele hier einfügen
        ];

        function showRandomExample() {
            const randomIndex = Math.floor(Math.random() * examples.length);
            const exampleElement = document.getElementById('example');
            exampleElement.innerText = examples[randomIndex];
            exampleElement.style.display = 'block';
            setTimeout(() => {
                exampleElement.style.display = 'none';
                setTimeout(showRandomExample, Math.random() * 1000 + 500);
            }, Math.random() * 1000 + 6000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showRandomExample();
        });
    </script>
        <title>Während Sie warten</title>
    </head>
    <body>
        <h1>Smart Connect Diagnostik.</h1>
        <div class="smartphone">
            <img class="logo" src="adacsm.png" alt="Logo"> <!-- Ersetzen Sie 'logo.png' durch den Dateinamen Ihres Logos -->
            <h2>Während Sie warten, optimiere ich Ihr Fahrzeug...</h2>
            <div id="example" class="example"></div>
        </div>
    </body>
    </html>
