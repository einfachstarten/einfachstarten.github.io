<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    background-color: #ffcd00;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.smartphone {
    width: 320px;
    height: 640px;
    background-color: white;
    border: 15px solid black;
    border-radius: 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

.logo {
    height: 100px;
    background-color: lightgray; /* Hintergrundfarbe nur für Platzhalter, entfernen oder ändern, wenn Logo eingefügt wird */
    margin-bottom: 20px;
}

h1 {
    font-family: 'Orbitron', sans-serif;
    color: #ffcd00;
    font-size: 16px;
    margin-bottom: 14px;
    text-align:center;
}

.example {
    color: black;
    font-size: 14px;
    font-weight: bold;
    text-align: center;
    background-color: white;
    padding: 10px;
    border-radius: 5px;
    display: none;
}

.buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 10px;
}

.button {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 16px;
    text-align: center;
}

.button.cancel {
    background-color: darkred;
    color: white;
}

.button.continue {
    background-color: silver;
    color: black;
}

.animation-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.loader {
  display: flex;
  align-items: center;
  justify-content: center;
}


.car__body {
  animation: shake 0.2s ease-in-out infinite alternate;
}

.car__line {
  transform-origin: center right;
  stroke-dasharray: 22;
  animation: line 0.8s ease-in-out infinite;
  animation-fill-mode: both;
}

.car__line--top {
  animation-delay: 0s;
}

.car__line--middle {
  animation-delay: 0.2s;
}

.car__line--bottom {
  animation-delay: 0.4s;
}

@keyframes shake {
  0% {
    transform: translateY(-1%);
  }
  100% {
    transform: translateY(3%);
  }
}

@keyframes line {
  0% {
    stroke-dashoffset: 22;
  }

  25% {
    stroke-dashoffset: 22;
  }

  50% {
    stroke-dashoffset: 0;
  }

  51% {
    stroke-dashoffset: 0;
  }

  80% {
    stroke-dashoffset: -22;
  }

  100% {
    stroke-dashoffset: -22;
  }
}

    </style>
    <script>
        const examples = [

            "Windschutzscheibe wird zum IMAX-Kino modifiziert...",
            "Fahrzeugschlüssel wird zur Universalfernbedienung umfunktioniert...",
            "Sonnenblenden werden zu VR-Brillen aufgerüstet...",
            "Heckklappe wird zum Mini-Basketballplatz umgebaut...",
            "Kupplungspedal wird zum Pianopedal modifiziert...",
            "Scheibenbremsen werden zu DJ-Scratch-Systemen umfunktioniert...",

            "Fahrzeugbatterie wird zum Energiegenerator umgebaut...",
            "Heizung wird zum Kaminfeuer-System modifiziert",
        ];

        function showRandomExample() {
            const randomIndex = Math.floor(Math.random() * examples.length);
            const exampleElement = document.getElementById('example');
            exampleElement.innerText = examples[randomIndex];
            exampleElement.style.display = 'block';
            setTimeout(() => {
                exampleElement.style.display = 'none';
                setTimeout(showRandomExample, Math.random() * 0 + 0);
            }, Math.random() * 1000 + 6000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showRandomExample();
        });
    </script>

</head>
